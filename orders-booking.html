<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ordersbooking.css">
    <link rel="stylesheet" href="css/responsive/orders-book.css">
    <title>foodiesHub-Order Booking</title>
</head>

<body>
    <div class="container">
        <div class="ordersbooking">
            <div class="bg-img">
                <img src="images/order background.jpg" alt="">
            </div>
            <div class="blur"></div>
            <div class="booking-container d-flex">
                <div class="left-box">
                    <div class="scooter">
                        <img src="images/scooter.png" alt="">
                    </div>
                    <div class="orange-box"></div>
                    <div class="food-box"></div>
                </div>
                <div class="right-box">
                    <div class="order-box d-flex item-center">
                        <img src="images/order form.jpg" alt="">
                        <h3 class="food-name">Book Order</h3>
                        <form action="#" method="post" class="item-info d-flex">
                            <div class="food-form d-flex">
                                <p>Item Name: <span class="linear_grad">Egg Chicken Biryani + Chicken
                                        Kosha</span></p>
                                <p>Price(In Rupess): <span id="price">230</span>/-</p>

                                <div class="quantity d-flex">
                                    <label for="q1" class="label" color: #fff;">Quantity: </label>
                                    <input type="number" value="1" id="q1" readonly>
                                    <div class="d-flex item-center" id="dec"
                                        style="background-color: rgb(143, 143, 143);">
                                        <p style="user-select:none">&minus;</p>
                                    </div>
                                    <div class="d-flex item-center" id="inc">
                                        <p style="user-select:none">&plus;</p>
                                    </div>
                                </div>
                                <div class="total d-flex">
                                    <label for="t1" class="label" color: #fff;">Total Price: </label>
                                    <input type="number" value="0" id="t1" readonly>
                                </div>
                                <div class="address d-flex" style="justify-content: space-between;">
                                    <label for="a1" class="label" color: #fff;">Address: </label>
                                    <input type="text" placeholder="Enter Full Address" id="a1" required>
                                </div>
                                <div class="input" id="hidden">
                                    <label>Date</label>
                                    <input type="text" name="date" id="date">
                                </div>
                                <div class="input" id="hidden">
                                    <label>time</label>
                                    <input type="text" name="time" id="time">
                                </div>
                                <div class="input" id="hidden">
                                    <label>Item Code</label>
                                    <input type="text" name="t2" value="I1">
                                </div>
                            </div>
                            <div class="order-btn d-flex">
                                <input type="submit" value="Place Order" class="submit" onclick="setdt()">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/order-booking.js"></script>
</body>

</html>
